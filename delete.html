<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Type to delete</title>
</head>
<body>
        <h1 id="delete-file">Delete your file</h1>
        <input id="confirm-delete" type="text" placeholder="type delete">
        <button id="btn-delete" disabled>Delete</button>


        <script>
                document.getElementById('confirm-delete').addEventListener('keyup', function(event){
                        const text = event.target.value;
                        const buttonDelete = document.getElementById('btn-delete');
                        if(text === 'delete'){
                                buttonDelete.removeAttribute('disabled')
                        }
                        else{
                                buttonDelete.setAttribute('disabled', true)
                        }
                })

                document.getElementById('btn-delete').addEventListener('click', function(){
                        const deleteFile = document.getElementById('delete-file');
                        deleteFile.style.display= 'none';
                })
        </script>
</body>
</html>
